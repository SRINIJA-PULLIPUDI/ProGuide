    :root {
      --gold: #D4AF37;
      --gold-dark: #B8860B;
      --ivory: #FFF8DC;
      --text-dark: #333;
      --text-light: #fff;
    }

    body {
      margin: 0;
      background: var(--ivory);
      color: var(--text-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: var(--gold-dark);
      padding: 20px 30px;
      color: white;
      display: flex;
      box-shadow: 0px 0px 5px 5px wheat;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header .name {
      font-size: 40px;
      font-family: cursive;
      font-weight: bold;
      color: white;
      display: flex;
      flex-wrap: wrap;
      gap: 50px;
      position: relative;
    }

    .title {
      position: relative;
      top: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      background-color: white;
      color: var(--gold-dark);
      border-radius: 100%;
      text-align: center;
      font-size: 80px;
      font-family: monospace;
      text-shadow: 5px 5px 1px #f0b216;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav ul li {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 23px;
    }

    nav ul li a:hover {
      color: rgb(227, 187, 27);
    }

    .product-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px;
    }

    .product-card {
      background: var(--text-light);
      border: 2px solid var(--gold);
      border-radius: 12px;
      padding: 24px;
      max-width: 600px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .product-info {
      margin-top: 16px;
    }

    .product-info h2 {
      margin: 8px 0;
      color: var(--gold-dark);
      font-size: 30px;
    }

    .shopping-links {
      margin-top: 19.2px;
      position: relative;
    }

    .app1, .app2 {
      position: relative;
    }

    .shopping-links div {
      margin: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 17.6px;
    }

    .shopping-links a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: bold;
    }

    .shopping-links .amazon {
      position: absolute;
      top: 35px;
      left: 130px;
      font-size: 27px;
    }

    .shopping-links .flipcart {
      position: absolute;
      top: 38px;
      left: 130px;
      font-size: 27px;
    }

    .shopping-links a:hover {
      color: var(--gold-dark);
    }

    footer {
      margin-top: 16px;
      text-align: center;
      background: var(--gold-dark);
      color: var(--text-light);
      padding: 16px 0;
      font-size: 20px;
    }
