    .product-card img {

      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);

    .product-info {
      margin-top: 1rem;
    }

    .product-info h2 {

      color: var(--gold-dark);

    .shopping-links {

    .shopping-links div {

      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;

    .shopping-links a {

      color: var(--text-dark);
      font-weight: bold;
      transition: color 0.3s ease;

    .shopping-links .amazon {

      top: 35px;

      font-size: 27px;

    .shopping-links .flipcart {

    .shopping-links a:hover {
