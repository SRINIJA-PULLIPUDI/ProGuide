      font-family: monospace;

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav ul li {

      align-items: center;
      gap: 8px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 23px;

    nav ul li a:hover {

    .product-container {

      flex-direction: column;
      align-items: center;
      padding: 32px;
    }

    .product-card {
      background: var(--text-light);
      border: 2px solid var(--gold);
      border-radius: 12px;
      padding: 24px;
      max-width: 600px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .product-info {
      margin-top: 16px;
    }

    .product-info h2 {
      margin: 8px 0;
      color: var(--gold-dark);
      font-size: 30px;
    }

    .shopping-links {
      margin-top: 19.2px;
      position: relative;
    }

    .app1, .app2 {
      position: relative;
    }

    .shopping-links div {
      margin: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 17.6px;
    }

    .shopping-links a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: bold;
    }

    .shopping-links .amazon {
      position: absolute;
      top: 35px;
      left: 130px;
      font-size: 27px;
    }

    .shopping-links .flipcart {
      position: absolute;
      top: 38px;
      left: 130px;
      font-size: 27px;
    }

    .shopping-links a:hover {
      color: var(--gold-dark);
    }

    footer {

      text-align: center;
      background: var(--gold-dark);
      color: var(--text-light);
