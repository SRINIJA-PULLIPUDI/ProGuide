    .product-card img {

      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .product-info {
      margin-top: 1rem;
    }

    .product-info h2 {

      color: var(--gold-dark);

    .shopping-links {

    .shopping-links div {

    .shopping-links a {

      color: var(--text-dark);

      transition: color 0.3s ease;
