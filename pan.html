    .product-container {

    .product-card {

      padding: 1.5rem;
      max-width: 600px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.15);

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .product-info {
      margin-top: 1rem;
    }

    .product-info h2 {
      margin: 0.5rem 0;
      color: var(--gold-dark);
      font-size: 30px;
    }


    .shopping-links {
      margin-top: 1.2rem;
      position: relative;
    }

    .app1{

    .app2{

    .shopping-links div {
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
    }

    .shopping-links a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: bold;
      transition: color 0.3s ease;
    }
    
    .shopping-links .amazon{

    .shopping-links a:hover {
