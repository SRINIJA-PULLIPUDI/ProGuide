    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav ul li {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 23px; 
      /* font-family: cursive; */

    .product-container {

      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .product-card {
      background: var(--text-light);
      border: 2px solid var(--gold);
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 600px;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .product-info {
      margin-top: 1rem;
    }

    .product-info h2 {
      margin: 0.5rem 0;
      color: var(--gold-dark);
      font-size: 30px;
    }


    .shopping-links {
      margin-top: 1.2rem;
      position: relative;
    }

    .app1{
      position: relative;
    }
    .app2{
      position: relative;
    }
    .shopping-links div {
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
    }

    .shopping-links a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: bold;
      transition: color 0.3s ease;
    }
    
    .shopping-links .amazon{
      position: absolute;
      top: 35px;
      left:130px;
      font-size:27px;
    }

    .shopping-links .flipcart{
      position: absolute;
      top: 38px;
      left:130px;
      font-size:27px;
    }
    .shopping-links a:hover {
      color: var(--gold-dark);
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      background: var(--gold-dark);
      color: var(--text-light);
      padding: 1rem 0;
      font-size: 20px;
