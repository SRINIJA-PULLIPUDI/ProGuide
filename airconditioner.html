    .product-card img {

    .product-info {

    .product-info h2 {

      color: var(--gold-dark);
      font-size: 30px;
    }

    .shopping-links {

      align-items: center;

    .shopping-links a {

      color: var(--text-dark);

      font-size: 27px;

    .shopping-links a:hover {
