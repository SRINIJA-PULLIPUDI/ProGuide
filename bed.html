    .product-card img {

      border-radius: 8px;

    .product-info {
      margin-top: 16px;

    .product-info h2 {
      margin: 8px 0;
      color: var(--gold-dark);
      font-size: 30px;

    .shopping-links {

      align-items: center;

    .shopping-links a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: bold;
    }

    .shopping-links .amazon {

      left: 130px;
      font-size: 27px;
    }

    .shopping-links .flipcart {

      top: 38px;
      left: 130px;
      font-size: 27px;

    .shopping-links a:hover {

    footer {

      text-align: center;
